<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist in HTML</title>
</head>
<body>
    
    <div class="player_one" style="background-color: white;">
        <h1>My Play list</h1>
        <ul style="list-style-type: none;">
            <li><a href=" https://www.youtube.com/watch?v=kd-6aw99DpA " target="_blank">Song 1 </li>
           <li><a href=" https://www.youtube.com/watch?v=9iIX4PBplAY " target="_blank">Song 2</li>
            <li><a href=" https://www.youtube.com/watch?v=IjBAgWKW12Y " target="_blank">Song 3</li>
            <li><a href=" https://www.youtube.com/watch?v=puKD3nkB1h4 " target="_blank">Song 4</li>
           <li><a href=" https://www.youtube.com/watch?v=6MgsHSAcI9k" target="_blank">Song 5</li>
         </ul>
    </div>
     <div class="playe_two">
         <h2>Now Playing...</h2>
<!--With audio video tag controls attribute is use for displayed with play/pause buttons.-->
         <video controls>
         <source src=" https://www.w3schools.com/tags/movie.mp4" control type="video/mp4" height="200" width="200"></video>
     </div>
     <h2>Mp3 Songs</h2>
     <audio controls>
     <source src=" https://www.pagalworld.com.se/files/download/id/64630" control type="audio/mpeg"></audio>

</body>
</html>
