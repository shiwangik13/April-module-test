<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <h4>General Details</h4>
        <div>
        <label for="username">username: </label><br>
        <input type="text" name="username" placeholder="enter a name" value="shiwangi" readonly>
        </div>
        <div>
            <label for="fullname">fullname: </label><br>
            <input type="text" name="fullname" placeholder="enter a fullname" size="10" maxlength="10" required>
        </div>
        <div>
            <label for="phoneNum">phone number:</label><br>
           <input type="tel" name="number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
        </div>
        <div>
            <label for="email">email:</label><br>
            <input type="email">
        </div>
        <div>
            <label for="password">password:</label><br>
            <input type="password">
            <div>
                <label for="gender">Gender:</label><br>
                Male: <input type="radio" name="gender"><br>
                Female: <input type="radio" name="gender"><br><br>
            </div>
        </div>
        <div>
            <label for="subject">subject:</label><br>
            html: <input type="checkbox" name="html"><br>
            css: <input type="checkbox" name="css"><br>
            js: <input type="checkbox" name="js"><br><br>
       
        </div>
        <div>
            <label for="subject">choose a subject:</label>
            <select name="subject">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="js">js</option>
            </select>
        </div>
        <div>
            <label for="address">address:</label><br>
            <textarea name="text" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="range"><br>
            <input type="color"><br><br>
        </div>
        <div>
            <input type="datetime-local"><br><br>
        </div>
        <div>
            <input type="file">
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset" disabled>
        </div>

    </form>
</body>
</html>
