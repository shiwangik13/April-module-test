<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id in HTML</title>
    <style>
        .para{
            color: blue;
            
        }
      #para-id{
        color: aqua;
      }
    </style>
</head>
<body>
    <h2>Class and Id</h2>
    
    <p class="para">My name is Shiwangi</p>
    <p class="para" id="para-id">I love traveling</p>
    <p class="para" id="para-id">I am fitness freak person</p>
    <p class="para" id="para-3">I love to do shopping</p>
</body>
</html>
