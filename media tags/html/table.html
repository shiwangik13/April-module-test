<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;


        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>shiwangi</td>
            <td>25</td>
            <td>Ranchi</td>
        </tr>
        <tr>
            <td>Richa</td>
            <td>22</td>
            <td>Ranchi</td>
        </tr>
        <tr>
            <td>Rishal</td>
            <td>26</td>
            <td>Hyderabad</td>
        </tr>
    </table>
</body>
</html>
