<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <h3>Wildlife Animals</h3>
    <ul style="list-style-type: circle;">
        <!--bydefault list style type is disc-->
        <li>lion</li>
        <li>tiger:  <ol>
            <li>bengal tiger</li>
            <li>white tiger</li>
            <li>panther</li>
        </ol>  <!--list under the list is nested list which we used here nested list-->
        </li>
        <li>cheetah</li>
        <li>elephant</li>
        <li>fox</li>
    </ul>
    <h3>List of water animals</h3>
    <ol type="A" start="20">
        <li>sea fishes</li>
        <li>crab</li>
        <li>snake</li>
    </ol>
</body>
</html>
