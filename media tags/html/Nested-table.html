<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Table</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <table border="1" cellspacing="0">
        <tr>
            <td>
                <!-- nested table 2 -->
                <table border="1" align="center" cellspacing="0">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>

                </table>

            </td>
            <td>
               <table border="1" cellspacing="0" align="center">
                 <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List Item</li>
                            <li>List Item</li>
                            <li>List Item</li>
                        </ul>
                    </td>
                </tr>
               </table>

            </td>

        </tr>
        <tr>
            <td>
                <table border="1" align="center" cellspacing="0">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <a href="#">Nested Table</a>
                        </td>
                        <td>Demo Continued</td>

                    </tr>
                </table>

            </td>
            <td>
                <table border="1" align="center" cellspacing="0">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                       <td style="background-color: black;color:white"> HTML</td>
                    </tr>

                </table>

            </td>

        </tr>
    </table>

</body>
</html>
